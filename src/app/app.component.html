<form [formGroup]="formdata" (ngSubmit)="onFormSubmit(formdata.value)">
    <mat-form-field class="mat-input">
        <input matInput type="text" formControlName="email">
        <mat-error>
            <span>Indirizzo email non valido</span>
        </mat-error>
    </mat-form-field>
    <div><button type="submit" [disabled]="email.errors && email.errors.required">Prosegui</button></div>

</form>
